operator: tf
docker:
  image: rag-net-v2
  dockerfile: ./Dockerfile
  context: .
spec:
  image: rag-net-v2
  command: python trainer.py
  types:
    Worker:
      replicas: 1
      cpus: 12
      # optional: number of GPUs wanted
      gpus: 1
      # mandatory (if gpus amount is > 0): gpu type wanted
      gpuType: mig-3g.20gb
      gpuProduct: A100-SXM4-40GB
      # mandatory (must be >= 2): RAM ratio wanted (in GB)
      ramRatio: 2
